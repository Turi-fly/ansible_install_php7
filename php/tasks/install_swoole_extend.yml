#Install swoole extension for php
##2018-04-06 12:07 by liubaobao at WDTY company


- name: Load swoole extend
  command: /home/yx/server/php7/bin/phpize
  args:
    chdir: /tmp/{{ SWOOLE }}/

- name: Configure the build
  command: ./configure --with-php-config=/home/yx/server/php7/bin/php-config
  args:
    chdir: /tmp/{{ SWOOLE }}/

- name: Build swoole extend
  command: make -j
  args:
    chdir: /tmp/{{ SWOOLE }}/

- name: Install swoole extend
  command: make install
  args:
    chdir: /tmp/{{ SWOOLE }}/
